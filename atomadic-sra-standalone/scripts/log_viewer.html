<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRA Master Log Viewer | v4.4.2.0</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(20, 20, 30, 0.85);
            --border-color: rgba(0, 242, 255, 0.3);
        }

        body {
            background: radial-gradient(circle at 50% 50%, #0d0d1a, #000);
            color: #e0e0e0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        input,
        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            outline: none;
        }

        .log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 10px;
            border-left: 3px solid var(--neon-blue);
            background: rgba(0, 242, 255, 0.03);
            animation: fadeIn 0.3s ease-out;
        }

        .log-entry.success {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.03);
        }

        .log-entry.failure {
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.03);
        }

        .log-entry.start {
            border-color: var(--neon-purple);
            background: rgba(188, 19, 254, 0.03);
        }

        .timestamp {
            color: #888;
            margin-right: 15px;
        }

        .event {
            font-weight: bold;
            color: var(--neon-blue);
        }

        .msg {
            color: #ccc;
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid currentColor;
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <div class="header">
            <h1>SRA Master Log Viewer <span style="font-size: 0.8rem; opacity: 0.6;">v4.4.2.0</span></h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search logs...">
                <select id="filter">
                    <option value="all">All Events</option>
                    <option value="start">Starts Only</option>
                    <option value="success">Successes</option>
                    <option value="failure">Failures</option>
                </select>
                <button onclick="clearLogs()"
                    style="background: none; border: 1px solid #ff3366; color: #ff3366; cursor: pointer; border-radius: 5px; padding: 5px 10px;">Clear</button>
            </div>
        </div>
        <div class="log-area" id="logArea">
            <!-- Logs will be injected here -->
            <div class="log-entry start">
                <span class="timestamp">0.0000</span>
                <span class="event">SYSTEM_INIT</span>
                <div class="msg">Master Log Viewer Activated. Waiting for deliberation packets...</div>
            </div>
        </div>
    </div>

    <script>
        const logArea = document.getElementById('logArea');
        const filter = document.getElementById('filter');
        const search = document.getElementById('search');

        // Simulated polling or real file reading would go here.
        // For static view, we'll implement a Mock data injector for demo if no file.

        function addLog(data) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (data.event.includes('success')) entry.classList.add('success');
            if (data.event.includes('failure')) entry.classList.add('failure');
            if (data.event.includes('start')) entry.classList.add('start');

            entry.innerHTML = `
                <span class="timestamp">${parseFloat(data.timestamp).toFixed(4)}</span>
                <span class="event">${data.event.toUpperCase()}</span>
                <div class="msg">${JSON.stringify(data, null, 2)}</div>
            `;
            logArea.prepend(entry);
        }

        // To be triggered by the agent or a WebSocket sidecar in a real prod env
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SRA_LOG') {
                addLog(event.data.payload);
            }
        });

        function clearLogs() {
            logArea.innerHTML = '';
        }
    </script>
</body>

</html>
